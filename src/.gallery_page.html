<h1>Gallery</h1>
<div id='gallery'></div>
<button id='more-button'>Show More</button>
<style>
#more-button{
  border: 1px solid black;
  padding: 3px;
  border-radius: 3px;
  margin: auto;
  width: 100%;
  font-size: 1.3em;
}
</style>
<script>
  var image_items = [];
  var image_index = -1;
  {% for pth in walk("images/archive") %}
    var img = document.createElement('img');
    img.setAttribute('src', "{{ baseurl }}/{{ pth }}");
    img.setAttribute('alt', "archive image {{ pth }}");
    image_items.push(img);
  {% endfor %}
  document.getElementById('more-button').onclick = function (){
    var gallery = document.getElementById('gallery');
    image_index += 1;
    if(image_index >= image_items.length){
      this.remove();
    }
    gallery.appendChild(image_items[image_index]);
  };
  document.getElementById('more-button').click();
</script>
